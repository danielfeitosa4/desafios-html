<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de contato</title>
</head>
<body>

  <form action="">
    <fieldset>
      <legend>Entre em contato</legend>

      <label for="subject">Assunto:</label>
      <select name="subject" id="subject" required>
        <option value="support">Suporte</option>
        <option value="assistance">Assitência</option>
        <option value="financial">Financeiro</option>
        <option value="purchases">Compras</option>
        <option value="you_doubt">Dúvidas</option>
      </select><br><br>

      <label for="name">Nome completo:</label><br>
      <input type="text" name="name" id="name" placeholder="Seu nome" required><br><br>

      <label for="email">E-mail:</label><br>
      <input type="email" name="email" id="email" placeholder="email@seudominio.com" required><br><br>

      <label for="message">Mensagem:</label><br>
      <textarea name="message" id="message" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea><br><br>

      <label for="check"></label>
      <input type="checkbox" name="check" id="check">Aceito receber novidades por e-mail
      <br><br>

      <button type="submit">Enviar</button>
    </fieldset>
  </form>

</body>
</html>
